<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Challeng 1</title>
</head>
<body>
    <main>
        <section class="direita">
            <div class="logo">
                <img src="img/alura.png">
            </div>
            <div class="texto">
                <textarea placeholder="Apenas letras minúsculas e sem acento" rows="4" cols="50"></textarea> 
                <div class="botoes">
                    <button id="but1" onclick="pegarTexto()">Criptografar</button>
                    <button id="but2" onclick="pegarTextoCod()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="esquerda">
            <div class="resultado">
                <img src="img/menina.png" >
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                <button id="copyButton" style="display:none;" onclick="copiarTexto()">Copiar Texto</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>Desenvolvido por Paula Martins de Souza</h2>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
